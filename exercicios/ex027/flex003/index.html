<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: aquamarine;
            display: flex; /* Torna o container flexível. */
            flex-flow: row wrap; /* Shorthand: flex-direction + flex-wrap */
        }
        div.item {
            background-color: blueviolet;
            border: 1px solid black;
            flex: auto; /* Permite que o item cresça e encolha para preencher o espaço. */
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="item">Exemploe de bloco A</div>
        <div class="item">Exemploe de bloco B</div>
        <div class="item">Exemploe de bloco C</div>
        <div class="item">Exemploe de bloco D</div>
        <div class="item">Exemploe de bloco E</div>
        <div class="item">Exemploe de bloco F</div>
        <div class="item">Exemploe de bloco G</div>
    </div>

</body>
</html>
